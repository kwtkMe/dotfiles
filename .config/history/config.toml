[core]
  editor = "vim"
  selectcmd = "fzf --multi --ansi --height 40% --reverse"
  tomlfile = "/Users/b4b4r07/.config/history/config.toml"

[history]
  path = "/Users/b4b4r07/.config/history/history.ltsv"
  ignore_words = [
      '^\w+$',
      '^cd -+(\w)?$',
      '^hs\s+\S',
  ]
  use_color = false

[screen]
  filter_dir = false
  filter_branch = false
  filter_hostname = false
  columns = [
      "{{.Time}}",
      "{{.Status}}",
      "{{.Command}}",
  ]
  status_ok = " "
  status_ng = "x"
